<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日の晩御飯決めましょう。</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body bgcolor="#FFFFCC">
    <div class="container">
        <div style="background: #ffe6e8; padding: 20px; border: 2px dashed #ffb6c1; box-shadow: 0 0 0 5px #ffe6e8; font-size: 110%;">今日の晩御飯何にしようかな…</div>
        <br>
        <label for="colour-select">今日の気分は？</label>
        <select id="colour-select">
            <option value="肉っしょ">肉っしょ</option>
            <option value="魚かな">魚かな</option>
            <option value="麺だね">麺だね</option>
        </select>
        <br>
        <label for="food-select">用意できる食材は？</label>
        <select id="food-select">
            <option value="たまご">たまご</option>
            <option value="大根">大根</option>
            <option value="ねぎ">ねぎ</option>
        </select>
        <br>
        <button onclick="checkFortune()">夜ご飯はこれだ！！</button>
        button {
    background-color: #ff7f7f;
    color: white;
    padding: 12px 25px;
    font-size: 1.1em;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.3s ease, background-color 0.3s ease;
}

button:hover {
    background-color: #ff5b5b;
    transform: scale(1.05);
}
        <div id="result-output"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
